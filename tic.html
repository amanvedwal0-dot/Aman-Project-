
<!DOCTYPE html>
<html>
<head>
  <title>Stylish Tic Tac Toe</title>
  <style>
    /* === Page Style === */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #222;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
      color: #2d3436;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    #status {
      font-size: 20px;
      margin-bottom: 15px;
      color: #374151;
      font-weight: 600;
    }

    /* === Board Grid === */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    /* === Each Cell === */
    .cell {
      width: 110px;
      height: 110px;
      font-size: 48px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background: linear-gradient(145deg, #ffffff, #dfe9f3);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2), -3px -3px 8px rgba(255,255,255,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
    }

    .cell:active {
      transform: scale(0.95);
    }

    /* X and O Colors */
    .cell:contains('X') { color: #2563eb; }
    .cell:contains('O') { color: #dc2626; }

    /* === Restart Button === */
    button {
      font-size: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(1px);
    }

    /* === Responsive === */
    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-gap: 8px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div class="board" id="board"></div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const board = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let cells = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;

    function renderBoard() {
      board.innerHTML = '';
      cells.forEach((cell, i) => {
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = cell;
        div.onclick = () => cellClicked(i);
        board.appendChild(div);
      });
    }

    function cellClicked(i) {
      if (!gameActive || cells[i]) return;
      cells[i] = currentPlayer;
      renderBoard();
      if (checkWin()) {
        statusEl.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (cells.every(c => c)) {
        statusEl.textContent = "It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(([a,b,c]) =>
        cells[a] && cells[a] === cells[b] && cells[a] === cells[c]
      );
    }

    function restartGame() {
      cells = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusEl.textContent = "Player X's turn";
      renderBoard();
    }

    renderBoard();
  </script>

</body>
</html>
